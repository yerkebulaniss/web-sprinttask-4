<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
	</style>
</head>

<body>
	<div class="">
		<header>
			<nav class="navbar navbar-expand-lg" style="background-color: #0d96a0; color: #fff">
				<div class="ms-2 w-100">
					<div class="d-flex justify-content-between w-100">
						<a class="navbar-brand text-white" href="index.html"><b>TWITTER</b></a>
						<div class="">
							<ul class="navbar-nav">
								<li class="nav-item">
									<a class="nav-link text-white" href="#">Tweets</a>
								</li>
								<li class="nav-item">
									<a class="nav-link text-white" href="login.html">Login</a>
								</li>
								<li class="nav-item">
									<a class="nav-link text-white" href="register.html">Register</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<main class="">
			<div class="container-xxl w-25">
				<div class="my-3">
					<label for="emailInput" class="form-label">EMAIL :</label>
					<input type="email" class="form-control" id="emailInput" placeholder="example@gmail.com">
				</div>
				<div class="mb-3">
					<label for="passwordInput" class="form-label">PASSWORD :</label>
					<input type="password" class="form-control" id="passwordInput">
				</div>
				<div class="mb-3">
					<label for="nameInput" class="form-label">FULL NAME :</label>
					<input type="text" class="form-control" id="nameInput">
				</div>
				<div class="mb-3">
					<label for="countryInput" class="form-label">COUNTRY :</label>
					<select class="form-select" id="countryInput" aria-label="Default select example">
						<option value="Kazakhstan" selected>Kazakhstan</option>
						<option value="Kyrgyzstan">Kyrgyzstan</option>
						<option value="Uzbekistan">Uzbekistan</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="birthInput" class="form-label">BIRTHDATE :</label>
					<input type="date" class="form-control" id="birthInput">
				</div>
				<div>
					<button type="button" class="btn btn-primary" onclick="register()">Register</button>
				</div>
			</div>
		</main>
	</div>

	<script>
		function redirect() {
			window.location.href = 'login.html';
		}

		function register() {
			let existingUsersJSON = localStorage.getItem('users');
			let users = existingUsersJSON ? JSON.parse(existingUsersJSON) : [];

			let email = document.getElementById("emailInput").value;
			let password = document.getElementById("passwordInput").value;
			let name = document.getElementById("nameInput").value;
			let country = document.getElementById("countryInput").value;
			let birthdate = document.getElementById("birthInput").value;

			let newUser = {
				"email": email,
				"password": password,
				"name": name,
				"country": country,
				"birthdate": birthdate,
			};
			users.push(newUser);

			localStorage.setItem('users', JSON.stringify(users));
			redirect();
		}
	</script>
</body>

</html>
